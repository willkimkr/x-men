<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto X-Men Uncanny</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&family=Roboto:wght@300&display=swap"
        rel="stylesheet"/>

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/estilos.css">
  <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="./src/imagens/logo.svg" alt="logo x-men">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem </h1>
            <ul class="lista-de-personagens">

                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Ele tem o poder de disparar rajadas opticas
                por um acidente que aconteceu com ele quando crianca,mas nao consegue controla-los">
                    <img src="./src/imagens/card-ciclope.jpg" alt="Personagem ciclope" >
                </li>

                <li class="personagem" id="jean-grey" data-name="jean grey" data-description="Jean Grey e uma mutante nivel omega e o principal avatar da ForÃ§a Fenix no qual manifesta poderes cosmicos ">
                
                    <img src="./src/imagens/card-jean-grey.jpg" alt="Personagem jean-grey"  >
                </li>

                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="ela tem o poder de atravessar materia solida ,campos de energia ,rajadas energeticas, continuando intacta e tambem tem o poder de andar no ar">
                    <img src="./src/imagens/card-lince-negra.jpg" alt="Personagem lince">
                </li>

                <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Tem o poder de controlar as forcas da natureza ela e nivel omega poderosa ela tem o poder de produzir raios , chuvas ,ventos entre outros">
                    <img src="./src/imagens/card-tempestade.jpg" alt="Personagem tempestade">
                </li>

                <li class="personagem" id="vampira" data-name="Vampira" data-description="Ela tem o poder de absorver o poder das pessoas que toca ,mas so temporariamente">
                    <img src="./src/imagens/card-vampira.jpg" alt="Personagem vampira">
                </li>

                <li class="personagem" id="wolverine" data-name="Wolverine" data-description="Ele tem o ofato agucado e fator de cura e o ossos revestido de adamantium ">
                    <img src="./src/imagens/card-wolverine.jpg" alt="Personagem wolverine">
                </li>

                <li class="personagem" id="noturno" data-name="Noturno" data-description="Ele tem o poder se teletransportar para aonde ele quiser desde que ele ja tenha visto ">
                    <img src="./src/imagens/card-noturno.jpg" alt="Personagem noturno">
                </li>

                <li class="personagem" id="magneto" data-name="Magneto" data-description="Ele e o mestre do magnetismo sendo um mutante nivel omega ">
                    <img src="./src/imagens/card-magneto.jpg" alt="Personagem magneto" >
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/card-ciclope.png" alt="Personagem Selecionado">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Ele tem o poder de disparar rajadas opticas
                    por um acidente que aconteceu com ele quando crianca,mas nao consegue controla-los</p>
            </div>


           
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
